<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Desktop Command Center</title>
  </head>
  <body>
    <section class="container">
      <!-- ===== Spotify Card ===== -->
      <div id="spotify" class="card" draggable="true">
        <iframe
          style="border-radius: 1rem"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWSf2RDTDayIx?utm_source=generator"
          width="100%"
          height="80"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>
      <!-- ===== Calendar Card ===== -->
      <div class="card" draggable="true">
        <iframe
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23fcb6b6&ctz=America%2FNew_York&showTz=0&showCalendars=0&showPrint=0&showNav=1&showTitle=0&showTabs=0&showDate=1&mode=MONTH&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23E4C441"
          style="border: none; border-radius: 1rem"
          width="100%"
          height="350"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
    </section>
    <section class="container">
      <!-- ===== To-Dos Card ===== -->
      <div class="card" draggable="true">
        <div id="myDIV" class="header">
          <h2>To-Dos</h2>
          <input type="text" id="myInput" placeholder="..." />
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
          <li>Laundry</li>
          <li>Grocery store</li>
          <li>Work on projects</li>
          <li>Things</li>
          <li>More Things</li>
          <li>Even more things</li>
          <li>Push code to github</li>
          <li>Update Asana</li>
          <li>Walk Doggo</li>
        </ul>
      </div>
    </section>
    <section class="container">
      <!-- ===== Notes Card ===== -->
      <div id="notes" class="card" draggable="true">
        <div id="myDIV" class="header">
          <h2>Notes:</h2>
          <textarea name="text" cols="25" rows="5">
- New project idea!
          </textarea>
        </div>
      </div>
      <!-- ===== Weather Card ===== -->
      <div id="weather" class="card" draggable="true">
        <a
          class="weatherwidget-io"
          href="https://forecast7.com/en/39d29n76d61/baltimore/?unit=us"
          data-label_1="Baltimore"
          data-label_2="Maryland"
          data-font="Roboto"
          data-icons="Climacons Animated"
          data-mode="Forecast"
          data-theme="gray"
          style="border-radius: 1rem"
          >Baltimore Maryland</a
        >
      </div>
    </section>
    <script src="./script.js" async></script>
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = "https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "weatherwidget-io-js");
    </script>
  </body>
</html>
